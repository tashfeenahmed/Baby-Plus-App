<ion-view>


   <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-more gcolor" ng-click="timeline()"></button>
   </ion-nav-buttons>
<ion-nav-bar  class="bar-royal">

  <ion-nav-title >Today's Food</ion-nav-title>
 </ion-nav-bar>

  <ion-nav-buttons side="right">
      <button class="button button-icon icon" ng-click="choose()">Choose Food</button>
   </ion-nav-buttons>
   <ion-content animation="slide-left-right-ios7">
      <br/><br/>

      
      <ion-slide-box active-slide="myActiveSlide">
         <ion-slide style="text-align: center;">
            <div class="item item-image">
               <img src="./img/000-slide-2.jpg">
             </div>
            <h2 class="timeline-title">
               Breakfast
            </h2>
            <br/><br/>
            <br/><br/>
         </ion-slide>

         <ion-slide style="text-align: center;">
            <div class="item item-image">
               <img src="./img/000-slide-4.jpg">
             </div>
            <h2 class="timeline-title">
              Lunch
            </h2>
            <br/><br/>
            <br/><br/>
         </ion-slide>

      
         <ion-slide style="text-align: center;">
            <div class="item item-image">
               <img src="./img/000-slide-7.jpg">
             </div>
            <h2 class="timeline-title">
               Dinner
            </h2>
            <br/><br/>
            <br/><br/>
         </ion-slide>
         


      </ion-slide-box>
   </ion-content>
   <div class="bar bar-footer bar-light" ng-click="mymenu()" animation="slide-in-up">
      <div class="title menu-title"><i class="ion-navicon-round"></i> MENU</div>
   </div>
</ion-view>
